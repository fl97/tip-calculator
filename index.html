<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img class="logo" src="images/logo.svg" alt="">
  </div>

  <main class="main-container">
    <div class="content-container">
      <div class="calculator-container">
        <p>Bill</p>

        <form>
          <img src="images/icon-dollar.svg" alt="">
          <input class="bill-input" type="number" placeholder="0">
        </form>

        <p>Select Tip %</p>

        <div class="btn-container">
          <button class="tip-amount-btn">5%</button>
          <button class="tip-amount-btn">10%</button>
          <button class="tip-amount-btn">15%</button>
          <button class="tip-amount-btn">25%</button>
          <button class="tip-amount-btn">50%</button>
          <button class="tip-custom-btn">Custom</button>
        </div>

        <p>Number of People</p>
        <form>
          <img src="images/icon-person.svg" alt="">
          <input class="people-input" type="number" placeholder="1" min="1">
        </form>
      </div>

      <div class="result-container">
        Tip Amount
        / person

        Total
        / person

        <button class="tip-reset-btn">Reset</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
