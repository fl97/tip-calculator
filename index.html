<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img class="logo" src="images/logo.svg" alt="">
  </div>

  <main>
    <form id="form">
      <div class="bill">
        <label for="inputBill">Bill</label>
        <div class="relative">
          <img class="icon" src="images/icon-dollar.svg" alt="">
          <input type="number" id="inputBill"/>
        </div>
      </div>

      <div class="tip">
        <label for="options">Select Tip %</label>

        <div class="options" id="options">
          <button type="button" data-tip="5" class="selected">5%</button>
          <button type="button" data-tip="10">10%</button>
          <button type="button" data-tip="15">15%</button>
          <button type="button" data-tip="25">25%</button>
          <button type="button" data-tip="50">50%</button>
          <input type="number" placeholder="Custom" id="customTip">
        </div>

      </div>

      <div class="people">
        <label for="peopleCount">Number of People:</label>
        <div class="relative">
          <img class="icon" src="images/icon-person.svg" alt="">
          <input type="number" id="peopleCount" min="1" value="1">
        </div>
      </div>
    </form>

    <div class="result">
      <div class="result-info">
        <div>
          <span>Tip Amount</span>
          <span id="tipAmountLabel">$0</span>
          <span>/ person</span>
        </div>
        <div>
          <span>Total</span>
          <span id="totalLabel">$0</span>
          <span>/ person</span>
        </div>
      </div>
      <button type="button" class="btn-reset">Reset</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fl97" target="_blank">Florian Lutz</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
